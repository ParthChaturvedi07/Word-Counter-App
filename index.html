<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Word Counter App</title>
</head>
<body>

    <div class="container">
        <h1>The Word Counter</h1>
        <div class="subtitle">
            Count live Characters, Word, Sentences & Pragraphs.
        </div>
        <textarea name="" id="textarea" cols="30" rows="10"></textarea>
        <div class="count">
            <div class="box">
                <h5 id="characters"> 0 </h5>
                <p>Characters</p>
            </div>
            <div class="box">
                <h5 id="words"> 0 </h5>
                <p>Words</p>
            </div>
            <div class="box">
                <h5 id="sentences"> 0 </h5>
                <p>Sentences</p>
            </div>
            <div class="box">
                <h5 id="paragraphs"> 0 </h5>
                <p>Paragraphs</p>
            </div>
        </div>
    </div>

    <div class="personal-info">
        <div class="links">
            <p>Find me on:</p>
        </div>
        <div class="redirect">
            <a href="https://www.linkedin.com/in/parth-chaturvedi-6247b9297/" target="blank"><i class="fab fa-linkedin" style=" color: #ffffff;";> Linkedin</i></a>
            <a href="https://twitter.com/ParthCh76478205?t=M7glt9YDM4Oy1NJFOlk70g&s=08" target="blank"><i class="fab fa-twitter" style="color: #ffffff;"> Twitter</i></a>
            <a href="https://www.instagram.com/_parth_who/" target="blank"><i class="fab fa-instagram" style="color: #ffffff;"> Instagram</i></a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
